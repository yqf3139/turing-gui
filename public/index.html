<!DOCTYPE html>
<html>

<head>
    <title>Turing Machine GUI</title>
    <link href="/vis.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body,
        select {
            font: 10pt sans;
        }
        
        #mynetwork {
            position: relative;
            width: 800px;
            height: 600px;
            border: 1px solid lightgray;
        }
        
        table.legend_table {
            font-size: 11px;
            border-width: 1px;
            border-color: #d3d3d3;
            border-style: solid;
        }
        
        table.legend_table,
        td {
            border-width: 1px;
            border-color: #d3d3d3;
            border-style: solid;
            padding: 2px;
        }
        
        div.table_content {
            width: 80px;
            text-align: center;
        }
        
        div.table_description {
            width: 100px;
        }
        
        #operation {
            font-size: 28px;
        }
        
        #network-popUp {
            display: none;
            position: absolute;
            top: 350px;
            left: 170px;
            z-index: 299;
            width: 250px;
            height: 120px;
            background-color: #f9f9f9;
            border-style: solid;
            border-width: 3px;
            border-color: #5394ed;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="font-family: Consolas;font-size:x-large;text-align: center;">
        <span>Step: </span>
        <span id="stepArea">0</span>
        <br>
        <span id="tapeLeft"></span>
        <span id="tapeHead" style="color:red;"></span>
        <span id="tapeRight"></span>
    </div>
    <div id="network-popUp">
        <span id="operation">node</span> <br>
        <table style="margin:auto;">
            <tbody>
                <tr>
                    <td>label</td>
                    <td><input id="node-label" value="new value"></td>
                </tr>
                <tr>
                    <td>extra</td>
                    <td><input id="node-extra" value="new value"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="save" id="saveButton">
        <input type="button" value="cancel" id="cancelButton">
    </div>
    <div id="mynetwork"></div>
    <span id="msgArea" style="font-size:x-large;">Messages</span>
    <br>
    <input type="file" id="restoreWorkspaceBtn" name="files[]" />
    <button id="saveWorkspaceBtn">Save Workspace</button>
    <br>
    <span>Tape: </span>
    <input id="tapeInput" value="0000101">
    <br>
    <span>Interval: </span>
    <input id="intervalInput" value="20">
    <br>
    <button id="buildBtn">Build</button>
    <button id="resetBtn">Reset</button>
    <button id="startBtn">Start</button>
    <button id="stepBtn">Step</button>
    <script src="./bundle.min.js"></script>
</body>

</html>
